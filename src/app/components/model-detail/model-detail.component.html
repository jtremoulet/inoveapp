@if (model) {
<mat-card class="model-detail-card">
    <mat-card-header>
        <mat-card-title>{{model.name}}</mat-card-title>
        <mat-card-subtitle>{{model.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/png/{{model.modelName}}.png" alt="{{model.modelName}}">
    <mat-card-content>
        <p>
            <span class="label">Publié le : </span>{{model.date | date:'fullDate':'':'fr-FR' }}
        </p>
        <p>
            <span class="label">Polygones : </span>{{model.polygons}}
        </p>
        <p>
            <span class="label">Description : </span>{{model.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="update()"><i class="material-icons">edit</i>
            Modifier</button>
        <button mat-stroked-button color="warn" (click)="remove()"><i class="material-icons">delete_forever</i>
            Supprimer</button>
    </mat-card-actions>
</mat-card>
}@else {
<p>Choisisez un modèle dans la liste de gauche.</p>
}
