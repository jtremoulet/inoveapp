<div class="models-list">
    @for (model of models; track $index) {
    <mat-card class="model-card">
        <mat-card-header>
            <mat-card-subtitle>{{model.date | date:'fullDate':'':'fr-FR' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img class="model-image" src="assets/png/{{model.modelName}}.png" alt="{{model.modelName}}">
            <p>
                {{model.modelName}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Modifier A BRANCHER</button>
            <button mat-button>Supprimer A BRANCHER</button>
        </mat-card-actions>
    </mat-card>
    }
</div>
